<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밥지기 - AI 식단 추천을 통한 식비 관리 서비스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-5">
            <h1>밥지기 (BapJigi)</h1>
            <p class="lead">AI 식단 추천을 통한 식비 관리 서비스</p>
        </header>

        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">환영합니다!</h2>
                        <p class="card-text">밥지기는 AI 식단 추천을 통해 사용자의 식비 관리를 돕는 서비스입니다.</p>
                        <a href="/api-test" class="btn btn-primary">API 테스트 페이지 이동</a>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h3>주요 기능</h3>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">회원 관리: 로그인, 회원가입, 프로필 관리</li>
                        <li class="list-group-item">목표 관리: 목표 식비/기간 설정, 사용 식비 금액 입력/저장</li>
                        <li class="list-group-item">커뮤니티: 게시물 작성/조회/수정/삭제, 랭킹 기능</li>
                        <li class="list-group-item">식단 관리: 식단표 생성, 식단표 보기</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
